<!-- Post preview-->
<div class="post-preview">
    <a href="{% url 'home:post-detail' post.id %}">
        <h2 class="post-title">{{post.title}}
            {% if post.user == request.user or user.is_superuser %}
                <span style="font-size: 16px; color: gray"><i class="fa fa-edit" aria-hidden="true"></i> <i class="fa fa-trash" aria-hidden="true"></i></span>
            {% endif %}
        </h2>


        <h3 class="post-subtitle" style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">{{post.content}}</h3>
    </a>
    <p class="post-meta">
        Posted by
        <a href="{% url 'users:user-details' post.user.id %}">{{post.user}}</a>
        on {{post.created_at}}
    </p>

</div>

<!-- Divider-->
<hr class="my-4" />
