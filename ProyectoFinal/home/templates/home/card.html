<!-- Post preview-->
<div class="post-preview">
    <a href="#">
        <h2 class="post-title">{{post.title}}</h2>
        <h3 class="post-subtitle" style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">{{post.content}}</h3>
    </a>
    <p class="post-meta">
        Posted by
        <a href="#">{{post.user}}</a>
        on {{post.created_at}}
    </p>
</div>
<!-- Divider-->
<hr class="my-4" />
