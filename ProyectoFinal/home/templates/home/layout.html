{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>RYDE Blog | {% block title_tab %}{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{% static 'home/assets/Ryde_favicon.png' %}"/>
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="{% static 'home/css/styles.css' %}">
</head>


<body>
    <div class="container">

        {% include 'home/navbar.html' %}

        <!--  include 'home/header.html'  -->

        <header class="masthead">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
        
                            <h1>{% block title %}Default Title{% endblock %}</h1>
                            <span class="subheading">{% block subtitle %}Default Subtitle{% endblock %}</span>
        
                        </div>
                    </div>
                </div>
            </div>
        </header>


        <main>
            {% block main %}

            {% endblock %}
        </main>

        
    </div>
    
    
    {% include 'home/footer.html' %}
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="{% static 'home/js/scripts.js' %}"></script>
</body>

</html>
