{% extends 'home/layout.html' %}

{% block title_tab %}
    Posts
{% endblock %}

{% block title %}
New post
{% endblock %}

{% block subtitle %}
Tell us your story
{% endblock %}


{% block main %}
    <form method="POST" action="">
        {% csrf_token %}

        <div class="form-group">
          <label for="exampleFormControlInput1">Post Title</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" name="{{ form.title.name }}" placeholder="Title goes here">
        </div>

        <div class="form-group">
            <label for="exampleFormControlInput2">Image URL</label>
            <input type="text" class="form-control" id="exampleFormControlInput2" name="{{ form.imageUrl.name }}" placeholder="https://my-image.png">

        </div>

        <div class="form-group">
          <label for="exampleFormControlTextarea1">Tell me your story</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" name="{{ form.content.name }}" rows="20" placeholder="Once upon a time..."></textarea>
        </div>

        
        
        
        
        <div class="form-group">
            <button type="submit" class="form-control" id="exampleFormControlInput3">Post</button>
        </div>

    </form>

{% endblock %}
